<h1> Rxjs </h1>
<div>
Timer:

   Timer Value in ms: <input matInput placeholder="100"  type="text" formControlName="timerLength" required >

</div>

    <li *ngFor="let i of valArray">
      {{ i }}
    </li>
 
</div>
